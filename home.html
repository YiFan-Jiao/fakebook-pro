<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="yifan jiao">   
        <meta name="description" content="My second web">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>Fakebook Pro</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link 
            rel="shortcut icon" 
            href="./assets/image/icon.jpg?v=2" 
            type="image/x-icon"
        >
        <link rel="stylesheet" href="./assets/css/home.css">
        <script src="assets/js/home.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container header-grid">
                <div class="page-name">
                    Fakebook Pro
                </div>
                <div class="nav nav-grid">
                    <div class="nav-name">Home</div>
                    <div class="nav-name">Pages</div>
                    <div class="nav-name">Groups</div>
                    <div class="nav-name">My ads</div>
                    <div class="nav-name">Settings</div>
                </div>
                <div class="my-img">
                    <img src="./assets/image/my-img.jpg" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="three-flex">
                    <div class="box-1">
                        <div class="left-box">
                            <div class="lb-img">
                                <img src="./assets/image/my-img.jpg" alt="">
                            </div>
                            <div class="lb-name">
                                Yifan Jiao
                            </div>
                            <div class="lb-title">
                                Designer
                            </div>
                            <div class="lb-link">
                                www.sss.com
                            </div>
                            <div class="lb-flex">
                                <div class="lb-connections">
                                    <div class="big-num">
                                        767
                                    </div>
                                    <div class="connections-name">
                                        Connections
                                    </div>
                                </div>
                                <div class="lb-viewes">
                                    <div class="big-num">
                                        60
                                    </div>
                                    <div class="connections-name">
                                        Viewes
                                    </div>
                                </div>
                            </div>
                            <div class="lb-text">
                                Free Access exclusave tools and insights
                            </div>
                            <div class="lb-buttom">
                                <div class="lb-buttomm">
                                    UPGRADE TO PREMIUM
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-2">
                        <div class="post-area">
                            <div class="text-area">
                                <textarea cols="30" rows="4" placeholder="what's new, Yifan?"></textarea>
                            </div>
                            <div class="two-buttoms">
                                <div class="img">
                                    <input type="file" class="post-img">
                                        <i class="fa-solid fa-image"></i>
                                    <span class="img-name"></span>
                                </div>
                                <div class="post">
                                    <div class="rel-post">
                                        Post
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="containers js-box">
                        </div>
                    </div>
                    <div class="box-3">
                        <div class="rb-title">
                            People you may know
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>
                    <a href="https://twitter.com/"  target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/"  target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/"  target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </p>
                <p>
                    &copy; 2023 YiFan Jiao
                </p>
            </div>
        </footer>
    </body>
</html>
